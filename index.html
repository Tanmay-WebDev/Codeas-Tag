<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>    
    <title>CODE TAG</title>
</head>
<body style="background-color: floralwhite;">
    
<center>
    <br>
    <p class="pp"><b>Co</b><sub>2</sub></p>
    <br><br>
    <p class="p"><b>a</b><sup>2</sup></p>
<br><br>
    <div class="container">
        <h1 class="h1">Highlighting in Bootstrap</h1><br>
        <p class="f">Hello, My Name is <mark style="background-color: rgb(127, 133, 218);">Tanmay Singh.</mark></p>
    </div>
<br>
    <div class="code">
        <h1 class="hh">Code Snippets</h1><br>
        <p class="f">Hello, <code>Tanmay</code>, <code>Coding</code> and <code>Maths</code></p>
    </div>

</center>

</body>
</html>
